<ion-header class="app-hdr">
  <ion-navbar>
    <img src="assets/imgs/app-logo.png" class="hdr-logo">
    <ion-buttons end>
      <button ion-button class="menu-ioc"><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="app-page-bg">
<ion-grid>
  
  <div class="pg-cnt-hdr">SELECT TREATEMENT</div>

  <ion-slides class="app-card-1 app-card-pad">
    <ion-slide *ngFor="let slide of treatementList">
        <ion-list radio-group [(ngModel)]="selecttreatement" (ionChange)="onChangeHandler($event)">
          <ion-item *ngFor="let itm of slide.treatmentList" class="trt-row">
            <ion-label>{{itm?.description}}</ion-label>
            <ion-label>{{itm?.price}}</ion-label>
            <ion-radio [value]="itm"></ion-radio>
          </ion-item>
        </ion-list>

      <ion-row class="trt-type">
        <ion-col no-padding>
        {{slide.type}}
        </ion-col>
      </ion-row>

    </ion-slide>
  </ion-slides>

  <ion-grid>
    <div class="pg-cnt-hdr-2">SELECT BEAUTICIANS</div>
    <ion-row class="slect-btn-set">
      <ion-col *ngFor="let nms of beauticiansList">
        <button ionic ion-button clear name="beautiNm" (click)="activeBtn(nms)">
          {{nms?.name}}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-grid>
</ion-content>

<ion-footer class="pg-btm-btn-foot">
  <ion-row>
    <ion-col>
      <button ion-button (click)="nextView()" class="brwn-grd-btn">
        NEXT
      </button>
    </ion-col>
    </ion-row>
</ion-footer>
