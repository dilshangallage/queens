    <img src="assets/imgs/app-logo.png" class="hdr-logo">

  </ion-row>

    <ion-row>
      <label>
        BALANCE - LKR 1000.00
      </label>
    </ion-row>
    <!-- invoice data-->

    <button ion-button (click)="settlePayment()">

  </ion-grid>

  <!-- saloon view in receipt there is no advance payment things-->
