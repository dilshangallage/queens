<ion-header class="app-hdr">
  <ion-navbar>
    <img src="assets/imgs/app-logo.png" class="hdr-logo">
    <ion-buttons end>
      <button ion-button class="menu-ioc"><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="app-page-bg">
	<ion-grid>
		<ion-row class="app-form-inpt-row">
      		<input (ng-model) = 'bankAccountRef' placeholder="Bank Account Ref#">
    	</ion-row>

    	<ion-row class="app-form-inpt-row">
      		<input (ng-model) = 'receiptRefNumber' placeholder="Receipt reference number">
    	</ion-row>

    	<ion-row class="app-form-inpt-row">
      		<input (ng-model) = 'receiptAmount' placeholder="Receipt amount">
    	</ion-row>
	</ion-grid>
</ion-content>

<ion-footer class="pg-btm-btn-foot">
  <ion-row>
    <ion-col>
      <button (click)="saveBankReceipt(bankAccountRef, receiptRefNumber, receiptAmount)" ion-button class="gren-btn app-button">
        Add Bank Receipt
      </button>
    </ion-col>
    </ion-row>
</ion-footer>
